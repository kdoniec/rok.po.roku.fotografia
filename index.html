<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Fotografa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            background: #7a1212;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .top-bar a:hover {
            color: #ffcc66;
        }
        .nav-bar {
            background: #7a1212;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc66;
        }
        .logo-section {
            background: white;
            padding: 30px 0;
            display: flex;
            justify-content: center;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        main {
            flex: 1;
        }
        footer {
            background: #7a1212;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/rok.po.roku.fotografia/" target="_blank">Instagram</a>
    </div>
    
    <div class="nav-bar">
        <nav>
            <ul>
                <li><a href="#about">O mnie</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="logo-section">
        <img src="images/logo.png" alt="Logo Portfolio" class="logo">
    </div>
    
    <main>
        <section id="about">
            <h2>O mnie</h2>
            <p>Cześć! Jestem fotografem specjalizującym się w sesjach rodzinnych i plenerowych.</p>
        </section>
        
        <section id="gallery">
            <h2>Galeria</h2>
            <div class="gallery">
                <img src="images/photo1.png" alt="Zdjęcie 1">
                <img src="images/photo2.png" alt="Zdjęcie 2">
                <img src="images/photo3.png" alt="Zdjęcie 3">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Portfolio Fotografa</p>
    </footer>
</body>
</html>
