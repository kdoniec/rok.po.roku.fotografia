<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Fotografa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Portfolio" class="logo">
        <h1>Portfolio Fotografa</h1>
        <nav>
            <ul>
                <li><a href="#about">O mnie</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>O mnie</h2>
        <p>Cześć! Jestem fotografem specjalizującym się w sesjach rodzinnych i plenerowych.</p>
    </section>
    
    <section id="gallery">
        <h2>Galeria</h2>
        <div class="gallery">
            <img src="images/photo1.png" alt="Zdjęcie 1">
            <img src="images/photo2.png" alt="Zdjęcie 2">
            <img src="images/photo3.png" alt="Zdjęcie 3">
        </div>
    </section>
    
    <section id="contact">
        <h2>Kontakt</h2>
        <p>Skontaktuj się ze mną przez Instagram: <a href="https://www.instagram.com/rok.po.roku.fotografia/" target="_blank">@rok.po.roku.fotografia</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Portfolio Fotografa</p>
    </footer>
</body>
</html>
