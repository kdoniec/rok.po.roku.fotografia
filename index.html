<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Fotografa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #7a1212, #ff8000);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(122, 18, 18, 0.9);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 100px;
            height: auto;
            object-fit: contain;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc66;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            font-weight: 700;
        }
        main {
            flex: 1;
        }
        footer {
            background: rgba(122, 18, 18, 0.9);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Portfolio" class="logo">
        <nav>
            <ul>
                <li><a href="#about">O mnie</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>O mnie</h2>
            <p>Cześć! Jestem fotografem specjalizującym się w sesjach rodzinnych i plenerowych.</p>
        </section>
        
        <section id="gallery">
            <h2>Galeria</h2>
            <div class="gallery">
                <img src="images/photo1.png" alt="Zdjęcie 1">
                <img src="images/photo2.png" alt="Zdjęcie 2">
                <img src="images/photo3.png" alt="Zdjęcie 3">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Portfolio Fotografa</p>
    </footer>
</body>
</html>
