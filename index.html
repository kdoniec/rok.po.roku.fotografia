<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Fotografa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            background: #7a1212;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .social-icons {
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ffcc66;
        }
        .nav-bar {
            background: #7a1212;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc66;
        }
        .logo-section {
            background: white;
            padding: 30px 0;
            display: flex;
            justify-content: center;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        main {
            flex: 1;
        }
        footer {
            background: #7a1212;
            color: white;
            padding: 15px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/rok.po.roku.fotografia/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="#about">O mnie</a></li>
                    <li><a href="#gallery">Galeria</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="logo-section">
        <img src="images/logo.png" alt="Logo Portfolio" class="logo">
    </div>
    
    <main>
        <section id="about">
            <h2>O mnie</h2>
            <p>Jestem pasjonatem fotografii, który od lat uwiecznia najpiękniejsze momenty życia...</p>
        </section>
        
        <section id="gallery">
            <h2>Galeria</h2>
            <div class="gallery">
                <img src="images/photo1.png" alt="Zdjęcie 1">
                <img src="images/photo2.png" alt="Zdjęcie 2">
                <img src="images/photo3.png" alt="Zdjęcie 3">
            </div>
        </section>
        
        <section id="contact">
            <h2>Kontakt</h2>
            <p>Email: <a href="mailto:kontakt@fotografia.pl">kontakt@fotografia.pl</a></p>
            <p>Telefon: <a href="tel:+48123456789">+48 123 456 789</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Portfolio Fotografa</p>
    </footer>
</body>
</html>
